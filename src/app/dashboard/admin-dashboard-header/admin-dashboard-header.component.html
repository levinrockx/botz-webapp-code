<div class="admin-header-main">
  <div class="container">
    <div class="row">
      <div class="left-main col-6" (click)="reRoute('/home')"><img src="assets/img/Logo1 .png" class="header-logo"></div>
      <div class="col-6 menu-icon-responsive-main">
        <fa class="menu-icon-responsive" name="bars" size="2X" (click)="showResponsiveMenu()"></fa>
      </div>
      <div class="right-main row col-6 p-0">
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="nav-link col-2" (click)="reRoute('admin/dashboard')" >dashboard</div>
        <div class="nav-link col-2" (click)="reRoute('admin/settings')">settings</div>
        <div class="nav-link col-2" >logout</div>
      </div>
    </div>
  </div>
</div>
<div class="row-responsive-main" [ngClass]="{'row-responsive-main-display': flag}">
  <div class="container">
    <div class="nav-link-responsive col-12 p-0 m-0" (click)="reRoute('admin/dashboard')">
      dashboard
    </div>
    <div class="nav-link-responsive col-12 p-0 m-0" (click)="reRoute('admin/settings')">
      settings
    </div>
    <div class="nav-link-responsive col-12 p-0 m-0">
      logout
    </div>
  </div>
</div>
